<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h2 class="primary-text ta-center">Todo App</h2>
    </header>

    <main>
        <div class="container todo-app-container ai-baseline">
            <ul class="todo-container-ul"></ul>
        </div>

        <dialog class="container add-todo-information-container" id="add_todo_information_container">
            <header class="ta-center primary-text">
                <h3>Add Todo</h3>
            </header>

            <div class="container inputs-container d-flex fd-column">
                <div>
                    <label for="todo-title" class="d-block primary-text">Todo:</label>
                    <input type="text" class="input todo-input" id="todo_input" placeholder="Enter todo">
                </div>
                <div>
                    <label for="todo-title" class="d-block primary-text">Amount</label>
                    <input type="number" class="input amount-input" id="amount_input" placeholder="Enter amount">
                </div>

                <button class="btn create-todo-btn as-center primary-text" id="create_todo_btn">
                    Create Todo
                </button>
            </div>
        </dialog>
    </main>

    
    
    <!-- Done Todos Container -->
    <button class="btn open-done-todos-container-btn" id="open_done_todos_container">
        <i class="fas fa-list"></i>
    </button>

    <dialog class="container done-todos-container" id="done_todos_container">
        <header>
            <h3>Done Todos</h3>
        </header>
        <button class="btn close-done-todos-container-btn" id="close_done_todos_container_btn">
            <i class="fas fa-times"></i>
        </button>

        <ul class="done-todos-ul">
            <!-- <li class="item done-todo-list-item d-flex jc-space_between ai-center">
                <div class="container done-todo-text-content-container d-flex jc-space_around">
                    <span class="done-todo-item-text">Hey</span>
                    <span class="amount-container d-flex jc-center ai-center">
                        <p class="amount">Amount: 30</p>
                    </span>
                </div>
                <div class="container done-list-item-controls-container d-flex">
                    <button class="btn undo-complete-todo-btn">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button class="btn delete-complete-todo-btn">
                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                    </button>
                </div>
            </li> -->
        </ul>
    </dialog>

    <button class="btn add-todo-btn" id="add_todo_btn">
        <i class="fas fa-plus fa-2x"></i>
    </button>
</body>
</html>
