<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/framework.css">
    <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h2 class="primary-text ta-center">Todo App</h2>
    </header>

    <main>
        <div class="container todo-app-container">
            <ul>
                <li class="item todo-list-item d-flex jc-space_between ai-center">
                    <span class="todo-item-text" id="todo_item_text">Exercise</span>
                    <span class="amount-container d-flex jc-center ai-center">
                        <p class="amount" id="amount">Amount:</p> 4
                    </span>
                    <div class="container list-item-controls-container d-flex">
                        <button class="btn complete-todo-btn" id="complete_todo_btn"><i class="fas fa-check"></i></button>
                        <button class="btn delete-todo-btn" id="delete_todo_btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <button class="btn add-todo-btn" id="add_todo_btn">
        <i class="fas fa-plus fa-2x"></i>
    </button>
</body>
</html>
